<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

<body>
    <h1>Protocole OFA</h1>
        <form name="POFA">
            <label for="taille-input">Taille (en cm)</label>
            <input required type="number" min="100" max="220" name="taille" id="taille-input" placeholder="180">

            <label for="poids-input">Poids (en Kg)</label>
            <input required type="number" min="30" max="220" name="poids" id="poids-input" placeholder="70">

            <label for="women-radio">Femme</label>
            <input required type="radio" name="sexe" id="women-radio">

            <label for="men-radio">Homme</label>
            <input required type="radio" name="sexe" id="men-radio">
        
            <input type="submit" value="test">
        </form>
        
        <div id="text"></div>
        <div id="dosesPOFA"></div>
</body>
<script src="./index.js"></script>
</html>
